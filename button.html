<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detection Score Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #score-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Card Detection Score Tracker</h1>
    
    <video id="video" autoplay></video>
    
    <div id="score-container">Score: <span id="score">0</span></div>
    
    <button onclick="resetScore()">Reset Score</button>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        document.getElementById('score').innerText = score;

        const video = document.getElementById('video');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Camera access denied:", err);
            });

        function detectCard() {
            // **Basic Image Detection Simulation**
            // In real implementation, you would use ML or an image recognition API
            // Here, we'll simulate detection by checking brightness (not accurate)
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let brightness = 0;

            for (let i = 0; i < imageData.data.length; i += 4) {
                brightness += (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
            }

            brightness /= (imageData.data.length / 4);

            // **Simulated Detection: If brightness is high, assume card detected**
            if (brightness > 100) { // Adjust threshold as needed
                score++;
                document.getElementById('score').innerText = score;
                localStorage.setItem('score', score);
            }
        }

        setInterval(detectCard, 3000); // Check every 3 seconds

        function resetScore() {
            score = 0;
            localStorage.setItem('score', score);
            document.getElementById('score').innerText = score;
        }
    </script>

</body>
</html>
